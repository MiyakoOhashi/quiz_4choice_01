{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<h1>Quiz</h1>
{{ question.inquery }}
<form method="POST">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.answer.label }}</td>
        </tr>
        {% for opt in form.answer %}
            <tr>
                <td>{{ opt }}</td>
                <td>{{ question.options[loop.index0] }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    {{ form.submit() }}
</form>
{% endblock %}
